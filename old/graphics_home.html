<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="graphics_home.css"/>
        <title></title>
    </head>
    <body>
        <div class="wrapper">
			<h1>Graphics Department Request Form</h1>
			<div class="table_wrapper">
				<form action="copy_center.html" method="post">
				
					<table id="PersonalInfo">
						<tr>
							<td></td>
							<td colspan="3">Your Division:</td>
							<td></td>
							<td colspan="3">Your Name:</td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td colspan="3">
								<select name="division">
								</select>
							</td>
							<td></td>
							<td colspan="3">
								<select name="username">
								</select>
							</td>
							<td></td>
						</tr>
					</table>
					
					<h2>Project Subject</h2>
					<table id="ProjectSubject">
					
						<tr>
							<td></td>
							<td colspan="4"><input type="text" name="project_title"></td>
							<td></td>
						</tr>

					</table>
					
					<h2>Expected Completion Date</h2>
					<table id="DueDate">		
						<tr>
							
							
							<td colspan="2">Month</td>
							<td>Day</td>
							<td class="left-align">Year </td>
							<td></td>
							<td colspan="2"> Hour : Minute</td>
							<td></td>
							
						</tr>
						
						<tr>
						
							<td colspan="2">
								<select name="month">
									<option>January</option>
									<option>February</option>
									<option>March</option>
									<option>April</option>
									<option>May</option>
									<option>June</option>
									<option>July</option>
									<option>August</option>
									<option>September</option>
									<option>October</option>
									<option>November</option>
									<option>December</option>
								</select>
							</td>
							<td>
								<select name="day" class="half">
									<option>01</option>
									<option>02</option>
									<option>03</option>
									<option>04</option>
									<option>05</option>
									<option>06</option>
									<option>07</option>
									<option>08</option>
									<option>09</option>
									<option>10</option>
									<option>11</option>
									<option>12</option>
									<option>13</option>
									<option>14</option>
									<option>15</option>
									<option>16</option>
									<option>17</option>
									<option>18</option>
									<option>19</option>
									<option>20</option>
									<option>21</option>
									<option>22</option>
									<option>23</option>
									<option>24</option>
									<option>25</option>
									<option>26</option>
									<option>27</option>
									<option>28</option>
									<option>29</option>
									<option id="day30"></option>
									<option id="day31"></option>
								</select>
							</td>
							<td class="left-align">
								<select name="year" class="half">
								</select>
							</td>
							<td class="left-align">
								<img id="calendar_icon" src="calendar-150x150.png" />
							</td>
							<td colspan="2">
								<select name="hour" class="third">
									<option>01</option>
									<option>02</option>
									<option>03</option>
									<option>04</option>
									<option>05</option>
									<option>06</option>
									<option>07</option>
									<option>08</option>
									<option>09</option>
									<option>10</option>
									<option>11</option>
									<option>12</option>
								</select>
								: 
								<select name="minute" class="third">
									<option>00</option>
									<option>05</option>
									<option>10</option>
									<option>15</option>
									<option>20</option>
									<option>25</option>
									<option>30</option>
									<option>35</option>
									<option>40</option>
									<option>45</option>
									<option>50</option>
									<option>55</option>
								</select>
							</td>
							<td>
								<label for="time_am">AM:</label>
									<input type="radio" name="time" id="time_am" class="third" value="am">
								
							</td>
							<td>
								<label for="time_pm">PM:</label>
									<input type="radio" name="time" id="time_pm" class="third" value="pm">
							</td>
							
						</tr>
					</table>
					
					<h2>Request Type</h2>
					<table id="SubmitButtons">
						<tr>
							<td></td>
							<td><input type="submit" name="copy_request" value="Copy Center"></td>
							<td></td>
							<td><input type="submit" name="design_request" value="Design"></td>
							<td></td>
							<td><input type="submit" name="av_request" value="Audio/Video"></td>
							<td></td>
						</tr>
					</table>
					
				</form>
				
			</div>
        </div>
    </body>
</html>
